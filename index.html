<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px; display: block;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm" class="border border-warning  border-2 bg-body-secondary" >
        <label for="id" class="form-label">8-Digit Empleyee ID</label>
        <input type="text" id="id" name="id" maxlength="8" required>

        <label for="name" class="form-label">Full Nama</label>
        <input type="text" id="name" name="name" required>

        <label for="ext" class="form-label">4-Digit Extension</label>
        <input type="text" id="ext" name="ext" maxlength="4" required>
       
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" required>
     
        <label for="department">Department</label>
        <select name="department" id="department" class="p-1 mb-4">
            <option value="administrative">Administrative</option>
            <option value="enginieering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="qualityAssurance">Quality Assurance</option>
            <option value="sales">Sales</option>
        </select>
          
        <button type="submit" id="submit" class="btn btn-primary my-2">Add Employee</button>        
     
    </form>
</body>
</html>
